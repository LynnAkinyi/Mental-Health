<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Side Navigation (unchanged) */
        
        .side-nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100px;
            background-color: #A79589;
            color: #fff;
        }
        /* Top Navigation (unchanged) */
        
        .navicon {
            position: fixed;
            top: 100px;
            left: 0;
            width: 100px;
            color: #3C1B08;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        
        .navicon a {
            text-decoration: none;
            color: #3C1B08;
        }
        
        .navicon a:hover {
            background-color: #F6EFE9;
            border-radius: 100%;
        }
        
        .material-icons {
            font-size: 40px;
            font-weight: bold;
            padding: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .navicon a:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            white-space: nowrap;
        }
        
        .top-nav {
            position: fixed;
            top: 0;
            left: 100px;
            height: 50px;
            width: calc(100% - 100px);
            background-color: #444;
            color: #fff;
            padding: 10px;
        }
        /* Main Content Area */
        
        .main-content {
            display: flex;
            margin-left: 100px;
            height: calc(100vh - 50px);
            /* Subtract top nav height */
        }
        
        .column {
            flex: 1;
            padding: 20px;
            margin-top: 70px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        /* Two Sections */
        
        .section1 {
            height: 60.67%;
            background-color: #6A2D0A;
            /* 2/3 of the column height */
        }
        
        .section2 {
            height: 33.33%;
            margin-top: 20px;
            background-color: #0a606a;
            /* 1/3 of the column height */
        }
        
        .section {
            height: 33.33%;
            margin-top: 20px;
            /* Each section occupies 1/3 of the column height */
        }
    </style>
</head>
