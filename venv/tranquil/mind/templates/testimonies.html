<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */
        /* Header styling */
        
        header {
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 24px;
        }
        /* Video and article cards */
        
        .video-card,
        .article-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .video-card iframe {
            width: 50%;
            height: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .article-card img {
            max-width: 50%;
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Responsive design */
        
        @media (max-width: 768px) {
            .video-card iframe,
            .article-card img {
                height: auto;
            }
        }
    </style>
    <!-- Link to your CSS file -->
    <title>Testimonies</title>
</head>

<body>
    <header>
        <h1>Real Stories of Healing</h1>
    </header>

    <section class="videos">
        <!-- Video testimonials go here -->
        <!-- Example: -->
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
            <p>John's Journey to Recovery</p>
        </div>
        <!-- Repeat for other videos -->
    </section>

    <section class="articles">
        <!-- Article testimonials go here -->
        <!-- Example: -->
        <div class="article-card">
            <img src="images/partner.jpg" alt="Patient Photo">
            <h2>Emily's Transformation</h2>
            <p>Read how therapy changed Emily's life...</p>
        </div>
        <!-- Repeat for other articles -->
    </section>
</body>

</html>
