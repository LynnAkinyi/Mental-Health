<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("images/Backdrop.png") center/cover no-repeat;
            font-family: Inter;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-form {
            background: #f6efe9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            /* Adjusted width for smaller screens */
            max-width: 400px;
            /* Set maximum width for better readability */
        }
        
        .login-form h2 {
            color: #6a2d0a;
        }
        
        p {
            color: #6a2d0a;
        }
        
        label {
            display: flex;
            display-content: flex-start;
            margin-top: 10px;
            margin-left: 0;
            /* Removed margin-left for mobile */
            color: #6a2d0a;
        }
        
        input {
            width: calc(100% - 20px);
            /* Adjusted width to fill container */
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            width: calc(100% - 40px);
            /* Adjusted width to fill container */
            background: #8a4c1d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            margin: 15px 0;
            /* Adjusted margin */
            cursor: pointer;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
        }
        
        button:hover {
            background-color: #e5cfbe;
            color: #6a2d0a;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.5));
        }
        
        .alternative-logins {
            margin-top: 20px;
        }
        
        .alternative-logins p {
            color: #8a4c1d;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
        }
        
        .google-icon,
        .twitter-icon,
        .facebook-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
        }
        
        .google-icon {
            background: url("images/google.png") center/cover no-repeat;
        }
        
        .twitter-icon {
            background: url("images/twitter (1).png") center/cover no-repeat;
        }
        
        .facebook-icon {
            background: url("images/facebook.png") center/cover no-repeat;
        }
        
        a {
            text-decoration: none;
            color: #3c1b08;
        }
        
        a:hover {
            text-decoration: underline;
        }
        /* Media query for smaller screens */
        
        @media screen and (max-width: 600px) {
            .login-form {
                width: 90%;
                /* Adjusted width for smaller screens */
                max-width: 300px;
                /* Set maximum width for better readability */
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Get Started Now</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name" />
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Password" />

            <button type="submit">Sign Up</button>

            <div class="alternative-logins">
                <p>Or</p>
                <div class="social-icons">
                    <a href="#" class="google-icon"></a>
                    <a href="#" class="twitter-icon"></a>
                    <a href="#" class="facebook-icon"></a>
                </div>
            </div>

            <p>Have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>

</html>
