{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Link to your CSS file -->
    <title>Community Page</title>
    <style>
        /* styles.css */
        /* Navigation bar */
        
        nav {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #ff9900;
        }
        
        nav a.active {
            font-weight: bold;
            color: #0074d9;
            /* Your preferred active link color */
        }
        /* Header section */
        
        header {
            background-image: url('header-background.jpg');
            /* Replace with your image */
            background-size: cover;
            text-align: center;
            padding: 10px 0;
            color: #fff;
        }
        /* Other styling for content sections (e.g., testimonials, forums) */
        /* Add your own CSS rules here */
        /* Add this CSS rule */
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="dir.html" class="active">Therapist Directory</a>
            <a href="chat.html">Chat</a>
            <a href="testimonies.html">Testimonies</a>
            <a href="#">Forums</a>
        </nav>
    </header>


    <section id="therapist-directory" class="content-section active">

    </section>



    <script>
        // Fetch content from dir.html and insert it into the #therapist-directory section
        fetch('dir.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('therapist-directory').innerHTML = html;
            })
            .catch(error => console.error('Error fetching therapist directory content:', error));
    </script>
</body>

</html>
